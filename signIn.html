      <span  id="errorPswd"></span>
        </div>
		<div class="form-group">
			<div class="input-group">
                				<input type="password" class="form-control"  required name="confirm_password" placeholder="Confirm Password" id="confirmpassword"  oninput="matchpswd()">

<script type="text/javascript">

function matchpswd()
       {
        var pswd=document.getElementById("password").value;
        var cfrmPswd=document.getElementById("confirmpassword").value;
        var checkpswd=document.getElementById("checkpswd");
        // console.log(valPswd);
       
        if(pswd==cfrmPswd)
        {
        
          checkpswd.innerHTML="  Password matched ";
          checkpswd.style.color="green";
          validateConfrmPassword();
          return true;
        }
        else{
          checkpswd.innerHTML=" Password didn't match";
          checkpswd.style.color="red";
          validateConfrmPassword();
          return false;
        
        }
    }
</script>
